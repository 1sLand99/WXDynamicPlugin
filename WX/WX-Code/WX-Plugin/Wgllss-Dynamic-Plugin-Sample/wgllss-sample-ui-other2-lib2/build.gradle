plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    compileOnly project(':Wgllss-Dynamic-Plugin-Common-Library')
    compileOnly project(':wgllss-common-re-library')
    compileOnly project(':Wgllss-Dynamic-Plugin-Manager')
    compileOnly project(':Wgllss-Dynamic-Plugin-Library')
    compileOnly "androidx.core:core-ktx:$rootProject.ext.kotlin_version"

    compileOnly libSupportAppcompat
    compileOnly libSupportRecyclerView
    compileOnly libSupportdesign
    compileOnly constraintlayout
}

